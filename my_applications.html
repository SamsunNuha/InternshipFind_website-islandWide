<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - LankaIntern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .application-card {
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary-color);
        }

        .application-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-reviewed {
            background: #cfe2ff;
            color: #084298;
        }

        .status-accepted {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-rejected {
            background: #f8d7da;
            color: #842029;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Auth Check Overlay -->
    <div id="authCheckOverlay"
        style="position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div class="spinner-border text-teal" style="color: var(--primary-color)" role="status"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">Lanka<span>Intern</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="my_applications.html">My Applications</a></li>
                    <li class="nav-item d-none" id="userGreeting"><span class="nav-link text-white fw-bold">Hi, <span
                                id="userName">User</span></span></li>
                    <li class="nav-item"><a class="btn btn-danger ms-lg-3 px-4" href="api/logout.php">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="py-4" style="background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);">
        <div class="container">
            <h2 class="text-white mb-0"><i class="fas fa-clipboard-list"></i> My Applications</h2>
            <p class="text-white-50 mb-0">Track all your internship applications</p>
        </div>
    </div>

    <!-- Applications List -->
    <div class="container my-5">
        <div id="applicationsContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-teal" style="color: var(--primary-color)" role="status"></div>
                <p class="mt-3">Loading your applications...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function checkAuth() {
            try {
                const response = await fetch('api/check_auth.php');
                const data = await response.json();

                if (!data.authenticated) {
                    window.location.href = 'login.html';
                    return;
                }

                document.getElementById('userGreeting').classList.remove('d-none');
                document.getElementById('userName').textContent = data.username;
                document.getElementById('authCheckOverlay').style.display = 'none';

            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'login.html';
            }
        }

        async function loadApplications() {
            const container = document.getElementById('applicationsContainer');

            try {
                const response = await fetch('api/get_my_applications.php');
                const result = await response.json();

                if (!result.success) {
                    container.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                    return;
                }

                const applications = result.applications;

                if (applications.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
                            <h4>No Applications Yet</h4>
                            <p class="text-muted">You haven't applied to any internships yet.</p>
                            <a href="index.html" class="btn btn-primary mt-3" style="background: var(--primary-color); border: none;">
                                <i class="fas fa-search"></i> Browse Internships
                            </a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="row mb-3">
                        <div class="col">
                            <h5>Total Applications: <span class="badge bg-primary">${applications.length}</span></h5>
                        </div>
                    </div>
                    <div class="row g-4" id="applicationsList"></div>
                `;

                const listContainer = document.getElementById('applicationsList');

                applications.forEach(app => {
                    const appliedDate = new Date(app.applied_at);
                    const formattedDate = appliedDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const statusClass = `status-${app.status}`;

                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4';
                    col.innerHTML = `
                        <div class="card application-card h-100 border-0 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title mb-0" style="color: var(--primary-color);">${app.job_title}</h5>
                                    <span class="status-badge ${statusClass}">${app.status.charAt(0).toUpperCase() + app.status.slice(1)}</span>
                                </div>
                                
                                <p class="mb-2"><i class="fas fa-building text-muted"></i> <strong>${app.company}</strong></p>
                                <p class="mb-2"><i class="fas fa-map-marker-alt text-muted"></i> ${app.location}</p>
                                <p class="mb-2"><i class="${app.category_icon} text-muted"></i> ${app.category_name}</p>
                                <p class="mb-2"><i class="fas fa-money-bill-wave text-muted"></i> ${app.stipend || 'Not Specified'}</p>
                                
                                <hr>
                                
                                <div class="small text-muted">
                                    <p class="mb-1"><i class="fas fa-clock"></i> Applied: ${formattedDate}</p>
                                    <p class="mb-0"><i class="fas fa-user"></i> ${app.full_name}</p>
                                </div>
                                
                                ${app.resume_path ? `
                                    <a href="${app.resume_path}" target="_blank" class="btn btn-sm btn-outline-primary mt-3 w-100">
                                        <i class="fas fa-file-pdf"></i> View Resume
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    listContainer.appendChild(col);
                });

            } catch (error) {
                console.error('Error loading applications:', error);
                container.innerHTML = `<div class="alert alert-danger">Error loading applications. Please try again.</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadApplications();
        });
    </script>
</body>

</html>
