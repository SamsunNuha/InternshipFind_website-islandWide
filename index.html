<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaIntern - Search Internships in Sri Lanka</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- Auth Check Overlay -->
    <div id="authCheckOverlay"
        style="position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center;">
        <div class="spinner-border text-teal" style="color: var(--primary-color)" role="status"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand logo" href="#">Lanka<span>Intern</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="my_applications.html">My Applications</a></li>
                    <li class="nav-item d-none" id="userGreeting"><span class="nav-link text-white fw-bold">Hi, <span
                                id="userName">User</span></span></li>
                    <li class="nav-item"><a class="btn btn-danger ms-lg-3 px-4" href="api/logout.php"
                            id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero py-5 text-center text-white">
        <div class="container">
            <h1 class="display-4 fw-bold">Find Your Dream Internship</h1>
            <p class="lead mb-4">Island-wide opportunities for Sri Lankan students</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group mb-3 shadow">
                        <input type="text" id="jobSearch" class="form-control form-control-lg border-0"
                            placeholder="Search by job title, company, or city...">
                        <button class="btn btn-warning btn-lg fw-bold" onclick="searchInternships()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="container my-4">
        <div class="d-flex flex-wrap justify-content-center gap-2" id="categoryContainer">
            <button class="category-chip active border-0 px-4 py-2" onclick="filterByCategory('')">All
                Categories</button>
            <!-- Categories will be dynamically loaded -->
        </div>
    </section>

    <!-- Listings -->
    <main class="container mb-5">
        <div class="row g-4" id="internshipContainer">
            <!-- Internship cards will be dynamically loaded -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-5 text-center text-white mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2026 LankaIntern. Connecting Sri Lanka's talent with industry leaders.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
