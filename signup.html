<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LankaIntern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-card {
            max-width: 450px;
            margin: 100px auto;
            border-top: 10px solid var(--primary-color);
        }

        .btn-primary-custom {
            background: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
        }

        .btn-primary-custom:hover {
            background: var(--primary-dark);
        }

        #urlWarning {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            display: none;
        }
    </style>
</head>

<body class="bg-light">

    <!-- URL Warning Banner -->
    <div id="urlWarning" class="alert alert-danger text-center mb-0 rounded-0">
        <strong>⚠️ CRITICAL ERROR:</strong> You must use <code>http://localhost/internship_search/signup.html</code> -
        NOT file://
        <br>Make sure XAMPP Apache is running!
    </div>

    <div class="container">
        <div class="card auth-card shadow p-4 border-0">
            <div class="text-center mb-4">
                <h2 class="fw-bold logo text-dark">Lanka<span>Intern</span></h2>
                <p class="text-muted">Create your account to find internships</p>
            </div>

            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required placeholder="Choose a username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" required placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 text-white mb-3">Sign Up</button>
                <div class="text-center">
                    Already have an account? <a href="login.html" class="text-decoration-none"
                        style="color: var(--primary-color)">Login here</a>
                </div>
            </form>
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <script>
        // Check URL protocol
        if (window.location.protocol === 'file:') {
            document.getElementById('urlWarning').style.display = 'block';
            document.getElementById('signupForm').style.opacity = '0.3';
            document.getElementById('signupForm').style.pointerEvents = 'none';
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const msg = document.getElementById('message');
            msg.innerHTML = '<div class="spinner-border text-teal" role="status"></div>';

            try {
                const response = await fetch('api/signup.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    msg.innerHTML = `<div class="alert alert-success">${result.message} Redirecting...</div>`;
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    msg.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
                }
            } catch (error) {
                msg.innerHTML = `<div class="alert alert-danger"><strong>Error:</strong> ${error.message}<br><small>Make sure you're using http://localhost and XAMPP is running</small></div>`;
            }
        });
    </script>
</body>

</html>
